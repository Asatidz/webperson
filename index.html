<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteTopUp - Premium Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-gold: #f39c12;
            --dark-bg: #0f1216;
            --card-bg: #1c1f26;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Hero Banner Premium */
        .hero-banner {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images8.alphacoders.com/131/1310344.jpeg');
            background-size: cover;
            background-position: center;
            height: 350px;
            border-bottom: 3px solid var(--primary-gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Layout Card seperti UniPin */
        .step-card {
            background: var(--card-bg);
            border-radius: 15px;
            border-left: 5px solid var(--primary-gold);
            padding: 25px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .step-number {
            background: var(--primary-gold);
            color: black;
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
        }

        /* Item Diamond Grid */
        .diamond-item {
            background: #252932;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .diamond-item:hover, .diamond-item.active {
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.4);
            transform: scale(1.05);
        }

        .checkout-box {
            position: sticky;
            top: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
        }

        .btn-checkout {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<section class="hero-banner">
    <div class="text-center animate__animated animate__fadeIn">
        <h1 class="display-4 fw-bold">TOP UP FREE FIRE</h1>
        <p class="lead">Instan, Murah, dan Terpercaya</p>
    </div>
</section>

<div class="container mt-n5 position-relative" style="margin-top: -50px;">
    <div class="row">
        <div class="col-lg-8">
            <div class="step-card animate__animated animate__fadeInLeft">
                <h3><span class="step-number">1</span> Masukkan ID Pengguna</h3>
                <input type="text" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Contoh: 12345678">
                <small class="text-muted mt-2 d-block">Untuk menemukan ID Anda, klik foto profil di dalam game.</small>
            </div>

            <div class="step-card animate__animated animate__fadeInLeft" style="animation-delay: 0.2s;">
                <h3><span class="step-number">2</span> Pilih Jumlah Diamond</h3>
                <div class="row g-3">
                    <div class="col-6 col-md-4">
                        <div class="diamond-item" onclick="selectItem(this, '50 Diamond', 'IDR 8.000')">
                            <h5>50 Diamonds</h5>
                            <span class="text-warning">IDR 8.000</span>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="diamond-item" onclick="selectItem(this, '355 Diamond', 'IDR 50.000')">
                            <h5>355 Diamonds</h5>
                            <span class="text-warning">IDR 50.000</span>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="diamond-item" onclick="selectItem(this, '720 Diamond', 'IDR 100.000')">
                            <h5>720 Diamonds</h5>
                            <span class="text-warning">IDR 100.000</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step-card animate__animated animate__fadeInLeft" style="animation-delay: 0.4s;">
                <h3><span class="step-number">3</span> Pilih Pembayaran</h3>
                <div class="row g-2">
                    <div class="col-md-6"><button class="btn btn-outline-light w-100">GOPAY / OVO</button></div>
                    <div class="col-md-6"><button class="btn btn-outline-light w-100">Virtual Account</button></div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="checkout-box animate__animated animate__fadeInRight">
                <h4 class="mb-4">Detail Pesanan</h4>
                <div class="d-flex justify-content-between mb-2">
                    <span>Item:</span>
                    <span id="selected-item">-</span>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <span>Total:</span>
                    <h4 class="text-warning" id="total-price">IDR 0</h4>
                </div>
                <button class="btn btn-checkout" onclick="checkout()">Beli Sekarang</button>
            </div>
        </div>
    </div>
</div>

<script>
    function selectItem(element, name, price) {
        // Hapus kelas aktif dari item lain
        document.querySelectorAll('.diamond-item').forEach(item => item.classList.remove('active'));
        // Tambah kelas aktif ke yang diklik
        element.classList.add('active');
        
        // Update sidebar
        document.getElementById('selected-item').innerText = name;
        document.getElementById('total-price').innerText = price;
    }

    function checkout() {
        let item = document.getElementById('selected-item').innerText;
        if(item === "-") {
            alert("Pilih jumlah diamond terlebih dahulu!");
        } else {
            alert("Pesanan " + item + " sedang diproses!");
        }
    }
</script>

</body>
</html>
